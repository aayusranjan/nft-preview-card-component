<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-img">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-timeline">
      <div class="card-price">
        <img src="images/icon-ethereum.svg" alt="">
        <span class="">0.041 ETH</span>
      </div>
      <div class="card-countdown">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    
    <hr>
    <div class="card-footer">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="">Creation of <a href=""> Jules Wyvern</a></p>
    </div> 
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aayusranjan">Ayush Ranjan</a>.
  </div>
</body>
</html>
